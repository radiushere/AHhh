<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Forum</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-content">
            <div class="logo">PhysicsHub</div>
            <div class="auth-buttons">
                <a href="login.html"><button class="auth-btn primary">Login</button></a>
                <a href="login.html"><button class="auth-btn secondary">Sign Up</button></a>
            </div>
        </div>
    </nav>

    <main>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search physics problems...">
            <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>

        <button class="upload-btn" onclick="openModal()">Share Your Problem</button>

        <div class="posts-grid" id="postsContainer"></div>
    </main>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Share Your Problem</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="uploadForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Chapter Number</label>
                        <input type="number" required name="chapter">
                    </div>
                    <div class="form-group">
                        <label>Problem Number</label>
                        <input type="number" required name="problem">
                    </div>
                </div>
                <div class="form-group">
                    <label>Question</label>
                    <textarea rows="4" required name="question"></textarea>
                </div>
                <div class="form-group">
                    <label>Solution</label>
                    <textarea rows="4" required name="solution"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-submit">Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK imports -->
    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "firebase/firestore";

        const firebaseConfig = {
            apiKey: "AIzaSyD3k2jkO3ht54BI_H6FjZlS6wLucuqube0",
            authDomain: "physicshub-efef2.firebaseapp.com",
            projectId: "physicshub-efef2",
            storageBucket: "physicshub-efef2.firebasestorage.app",
            messagingSenderId: "264607511951",
            appId: "1:264607511951:web:c29b0b5103a1a8180f47fa",
            measurementId: "G-V7ZGNMFNB8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const modal = document.getElementById('uploadModal');
        const form = document.getElementById('uploadForm');
        const postsContainer = document.getElementById('postsContainer');

        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            form.reset();
        }

        function createPost(data) {
            const post = document.createElement('div');
            post.className = 'post-card';
            post.innerHTML = `
                <div class="post-header">
                    <div class="post-tags">
                        <span class="tag chapter">Chapter ${data.chapter}</span>
                        <span class="tag problem">Problem ${data.problem}</span>
                    </div>
                    <span>${new Date(data.createdAt).toLocaleString()}</span>
                </div>
                <div class="post-content">
                    <div class="content-section">
                        <h3>Question:</h3>
                        <p>${data.question}</p>
                    </div>
                    <div class="content-section">
                        <h3>Solution:</h3>
                        <p>${data.solution}</p>
                    </div>
                </div>
            `;
            return post;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {
                chapter: formData.get('chapter'),
                problem: formData.get('problem'),
                question: formData.get('question'),
                solution: formData.get('solution'),
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, 'problems'), data);
                closeModal();
            } catch (error) {
                console.error('Error adding document: ', error);
            }
        });

        // Fetch problems from Firestore
        const problemsQuery = query(collection(db, 'problems'), orderBy('createdAt', 'desc'));

        onSnapshot(problemsQuery, (querySnapshot) => {
            postsContainer.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const postData = doc.data();
                postsContainer.appendChild(createPost(postData));
            });
        });
    </script>
</body>

</html>
