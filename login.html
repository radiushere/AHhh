<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhysicsHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">PhysicsHub</div>
        <p class="subtitle">Your gateway to physics problem solving</p>

        <div class="tabs">
            <button class="tab active" onclick="switchForm('login')">Login</button>
            <button class="tab" onclick="switchForm('signup')">Sign Up</button>
        </div>

        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                <div class="form-footer">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="signupForm" class="hidden">
                <div class="form-group">
                    <label for="signupName">Username</label>
                    <input type="text" id="signupName" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>

        <p class="terms">
            By continuing, you agree to our
            <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>
        </p>
    </div>

    <script>
        function switchForm(type) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.tab');

            if (type === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Add login logic here
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            console.log('Login attempt:', { email, password });
            // Redirect to index page after successful login
            window.location.href = 'index.html';
        });

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Add signup logic here
            const username = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (password !== confirmPass) {
                alert('Passwords do not match!');
                return;
            }

            console.log('Signup attempt:', { username, email, password });
            // Redirect to index page after successful signup
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
